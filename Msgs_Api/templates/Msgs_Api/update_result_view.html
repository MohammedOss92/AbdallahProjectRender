<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج التحديث</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            {% if updated_count %}
            <h1 class="text-success text-center">Updated {{ updated_count }} Classes successfully!</h1>
            <p class="text-center">Specific type: <strong>{{ ID_Type_id }}</strong></p>
            {% else %}
            <h1 class="text-danger text-center">No data matching the update.</h1>
            <p class="text-center">{{ message }}</p>
            {% endif %}
            <div class="text-center mt-4">
                <a href="{% url 'update_msg' %}" class="btn btn-secondary">العودة</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
